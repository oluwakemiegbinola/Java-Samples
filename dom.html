<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Examples</title>
</head>
<body>
    <h1>DOM Examples</h1>
    
    <p id="one">This is a paragraph with a uniqe ID</p>
    <p id="two">My name is Egbinola Oluwakemi</p>
    <script>
        
        document.getElementById('one').style.color = "red";
        document.getElementById('two').style.color = "blue";
    
    </script>
</body>
</html>
